<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/game.css">
    <title>Play 2048!</title>
</head>
<body>

    <div class="main extend">
        <div class="score-supergrp">
            <div class="score-grp">
                <p class="score-title">Max No.</p>
                <p class="score-val" id="max-num">2</p>
            </div>
            <div class="score-grp">
                <p class="score-title">Time Elapsed</p>
                <p class="score-val" id="timer">00:00</p>
            </div>
            <div class="score-grp">
                <p class="score-title">No. of Moves</p>
                <p class="score-val" id="moves">0</p>
            </div>
        </div>

        <div class="game" id="game">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        
        <div class="keypad" id="keypad">
            <div class="keyrow top">
                <div class="key-box sq-box" data-dir="Up"><img src="assets/keys/up.png" alt="⬆️"></div>
            </div>
            <div class="keyrow bottom">
                <div class="key-box sq-box" data-dir="Left"><img src="assets/keys/left.png" alt="⬅️"></div>
                <div class="key-box sq-box" data-dir="Down"><img src="assets/keys/down.png" alt="⬇️"></div>
                <div class="key-box sq-box" data-dir="Right"><img src="assets/keys/right.png" alt="➡️"></div>
            </div>
        </div>
        
        <div class="keyrow" id="act-grp">
            <div class="act-box sq-box" id="keypad-toggle"><img src="assets/keyboard.png" alt="" id="keypad-icon"></div>
            <div class="act-box sq-box" id="music-toggle"><img src="assets/speaker.png" alt="" id="music-img"></div>
            <div class="act-box sq-box" id="replay"><img src="assets/restart.png" alt=""></div>
            <div class="act-box sq-box" id="home"><img src="assets/home.png" alt=""></div>
        </div>
    </div>

    <!-- to run, make sure you copy the contents of env.prod.js to env.js -->
    <script src="env.js"></script>
    <script src="scripts/init.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
