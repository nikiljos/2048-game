<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/game.css">
    <title>Play 2048!</title>
</head>
<body>

    <div class="main">
        <!-- <div class="info"> -->
            <div class="score-supergrp">
                <div class="score-grp">
                    <p class="score-title">Max No.</p>
                    <p class="score-val">256</p>
                </div>
                <div class="score-grp">
                    <p class="score-title">Time Elapsed</p>
                    <p class="score-val">12:34</p>
                </div>
                <div class="score-grp">
                    <p class="score-title">No. of Moves</p>
                    <p class="score-val">50</p>
                </div>
            </div>
        <!-- </div> -->
        <div class="game">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="keypad hide">
            <div class="keyrow top">
                <div class="key-box">⬆️</div>
            </div>
            <div class="keyrow bottom">
                <div class="key-box">⬅️</div>
                <div class="key-box">⬇️</div>
                <div class="key-box">➡️</div>
            </div>
        </div>
    </div>

    

    <script src="env.js"></script>
    <script src="scripts/init.js"></script>
    <script src="scripts/game.js"></script>
   
    
</body>
</html>
