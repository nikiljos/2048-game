<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/over.css">
    <title>Play 2048!</title>
</head>
<body>
    <div class="main">
        <div class="heading-grp center">
            <h1>Game Over</h1>
            <h3>You're a Champ <span>elon</span></h3>
        </div>
        <div class="score-supergrp center">
            <div class="score-grp">
                <p class="score-title">Max No.</p>
                <p class="score-val">256</p>
            </div>
            <div class="score-grp">
                <p class="score-title">Time Elapsed</p>
                <p class="score-val">12:34</p>
            </div>
            <div class="score-grp">
                <p class="score-title">No. of Moves</p>
                <p class="score-val">50</p>
            </div>
        </div>
        <div class="btn-grp horizontal">
            <div class="btn" onclick="goto(`game`)">Play Again!</div>
            <div class="btn" onclick="goto(`history`)">Score History</div>
        </div>
        
    </div>

    <script src="scripts/redirect.js"></script>
</body>
</html>
