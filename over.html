<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/over.css">
    <title>Play 2048!</title>
</head>
<body>
    <div class="main">
        <div class="heading-grp center">
            <h1 id="status">Game Over ðŸ”¢</h1>
            <h3 id="comment">You're a Champ!</h3>
        </div>
        <div class="score-supergrp center">
            <div class="score-grp">
                <p class="score-title">Max No.</p>
                <p class="score-val" id="max-num"></p>
            </div>
            <div class="score-grp">
                <p class="score-title">Time Elapsed</p>
                <p class="score-val" id="time"></p>
            </div>
            <div class="score-grp">
                <p class="score-title">No. of Moves</p>
                <p class="score-val" id="moves"></p>
            </div>
        </div>
        <div class="btn-grp horizontal">
            <div class="btn" onclick="goto(`game`)">Play Again!</div>
            <div class="btn" onclick="goto(`history`)">Score History</div>
        </div>
        
    </div>

    <script src="scripts/helper.js"></script>
    <script src="scripts/over.js"></script>
    <script src="scripts/redirect.js"></script>
    <script async src="https://cdn.splitbee.io/sb.js"></script>
</body>
</html>
