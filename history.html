<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/history.css" />
        <title>Play 2048!</title>
    </head>
    <body>
        <div class="main extend">
            <table>
                <thead>
                    <th>Max No.</th>
                    <th>No. of Moves</th>
                    <th>Time Elapsed</th>
                </thead>
            </table>
            <div class="hide" id="nothing-prompt">Start playing to view your History!</div>
            <div class="btn-grp">
                <div class="btn" id="clear-history">Clear History</div>
            </div>
            <div class="btn-grp horizontal">
                <div class="btn" onclick="goto(`game`)">Play Again!</div>
                <div class="btn" onclick="goto(`index`)">Home</div>
            </div>
        </div>

        <script src="scripts/helper.js"></script>
        <script src="scripts/history.js"></script>
        <script src="scripts/redirect.js"></script>
    </body>
</html>
