<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Play 2048!</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>2048</h1>
            <h3>Add up the 2s till 2048</h3>
        </div>
        
        <div class="btn big" onclick="goto(`game`)">Play Now!</div>
        <div class="btn-grp">
            <div class="btn" onclick="goto(`name`)">Set Player Name</div>
            <div class="btn" onclick="goto(`howto`)">How to play</div>
            <div class="btn" onclick="goto(`history`)">Score History</div>
        </div>
    </div>

    <script src="scripts/redirect.js"></script>
</body>
</html>
